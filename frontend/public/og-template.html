<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a12 0%, #16162a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .glow1 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: #7c3aed;
      opacity: 0.15;
      border-radius: 50%;
      filter: blur(80px);
      top: -100px;
      left: -100px;
    }
    .glow2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: #f59e0b;
      opacity: 0.1;
      border-radius: 50%;
      filter: blur(100px);
      bottom: -150px;
      right: -100px;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 48px;
      font-weight: bold;
      color: white;
    }
    .title {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .title-white { color: white; }
    .title-gold { color: #f59e0b; }
    .tagline {
      font-size: 32px;
      color: #9ca3af;
      margin-bottom: 40px;
    }
    .features {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .feature {
      background: rgba(245, 158, 11, 0.15);
      border: 1px solid rgba(245, 158, 11, 0.4);
      border-radius: 30px;
      padding: 12px 24px;
      color: #fcd34d;
      font-size: 16px;
      font-weight: 500;
    }
    .url {
      color: #6b7280;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="glow1"></div>
  <div class="glow2"></div>
  <div class="content">
    <div class="logo">L</div>
    <h1 class="title">
      <span class="title-white">Lanos </span>
      <span class="title-gold">Logic</span>
    </h1>
    <p class="tagline">Strategic AI Automations For Modern Businesses</p>
    <div class="features">
      <span class="feature">AI-Powered</span>
      <span class="feature">24/7 Automation</span>
      <span class="feature">Seamless Integration</span>
      <span class="feature">Proven Results</span>
    </div>
    <p class="url">lanos-logic.com</p>
  </div>
</body>
</html>
