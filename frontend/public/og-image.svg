<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16162a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="200" fill="#7c3aed" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1000" cy="480" r="250" fill="#f59e0b" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
    <path d="M 64 0 L 0 0 0 64" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="200" r="60" fill="url(#gold)"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">L</text>
  
  <!-- Company name -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle">
    <tspan fill="white">Lanos </tspan>
    <tspan fill="#f59e0b">Logic</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="32" fill="#9ca3af" text-anchor="middle">Strategic AI Automations</text>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="32" fill="#9ca3af" text-anchor="middle">For Modern Businesses</text>
  
  <!-- Feature pills -->
  <rect x="200" y="500" width="150" height="40" rx="20" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-opacity="0.5"/>
  <text x="275" y="527" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle">AI-Powered</text>
  
  <rect x="380" y="500" width="180" height="40" rx="20" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-opacity="0.5"/>
  <text x="470" y="527" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle">24/7 Automation</text>
  
  <rect x="590" y="500" width="200" height="40" rx="20" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-opacity="0.5"/>
  <text x="690" y="527" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle">Seamless Integration</text>
  
  <rect x="820" y="500" width="170" height="40" rx="20" fill="rgba(245,158,11,0.2)" stroke="#f59e0b" stroke-opacity="0.5"/>
  <text x="905" y="527" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle">Proven Results</text>
  
  <!-- Website URL -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" fill="#6b7280" text-anchor="middle">lanos-logic.com</text>
</svg>
